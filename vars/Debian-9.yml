apache_conf_fragment_subdir: "conf-available"
apache_conf_fragment_suffix: ".conf"
apache_version: "2.4" 
apache_pid_file: "/var/run/apache2$SUFFIX/apache2.pid"
apache_packages:
  - apache2
  - libapache2-mod-rpaf
apache_enabled_modules:
  - rewrite
  - setenvif
  - mpm_prefork
apache_disabled_modules:
  - mpm_event
